# SomTech Dev-Env — Kong API Gateway
# App: devenv-{CLIENT_SLUG}-{APP_SLUG}-kong
# Generated by /generate-silo
#
# KONG IS THE ENTRY POINT SERVICE
# ================================
# All supabase-js connections enter through Kong at the public Fly.io URL.
# Kong routes requests internally to:
#   - PostgREST (REST API) → devenv-{CLIENT_SLUG}-{APP_SLUG}-rest.internal:3000
#   - GoTrue (Auth) → devenv-{CLIENT_SLUG}-{APP_SLUG}-auth.internal:9999
#   - Storage → devenv-{CLIENT_SLUG}-{APP_SLUG}-storage.internal:5000
#
# The other 5 services (postgres, rest, auth, storage, studio) follow this
# same pattern with their respective images, ports, and configurations.

app = "devenv-{CLIENT_SLUG}-{APP_SLUG}-kong"
primary_region = "{FLY_REGION}"

[build]
  image = "kong:3.4"

[env]
  KONG_DATABASE = "off"
  KONG_DECLARATIVE_CONFIG = "/etc/kong/kong.yml"
  KONG_DNS_ORDER = "LAST,SRV,A,CNAME"
  KONG_PLUGINS = "request-transformer,cors,key-auth,acl"
  KONG_NGINX_PROXY_PROXY_BUFFER_SIZE = "160k"
  KONG_NGINX_PROXY_PROXY_BUFFERS = "64 160k"
  # Service discovery via Fly.io internal DNS
  SUPABASE_REST_URL = "http://devenv-{CLIENT_SLUG}-{APP_SLUG}-rest.internal:3000"
  SUPABASE_AUTH_URL = "http://devenv-{CLIENT_SLUG}-{APP_SLUG}-auth.internal:9999"
  SUPABASE_STORAGE_URL = "http://devenv-{CLIENT_SLUG}-{APP_SLUG}-storage.internal:5000"

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    port = 8000
    type = "http"
    interval = "15s"
    timeout = "5s"
    grace_period = "30s"
    method = "GET"
    path = "/status"

# Auto-stop after inactivity (saves cost)
# Machines will auto-start on incoming request
[machines]
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
